{% extends "PhotoManager/base.html" %}
{% block page_title %}: Upload New Photo{% endblock %}
{% block body %}
<h1>Create Photo</h1>
<div class="form">
    <form enctype="multipart/form-data" method="POST" action="{% url 'PhotoManager:pm-create_photo' %}">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" />
    </form>
</div>
{% endblock %}
