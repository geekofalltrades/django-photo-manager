{% extends "PhotoManager/base.html" %}
{% load bootstrap3 %}
{% block page_title %}: Create New Album{% endblock %}
{% block body %}
<h1>Create Album</h1>
<div class="form">
    <form method="POST" action="{% url 'PhotoManager:pm-create_album' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" />
    </form>
</div>
{% endblock %}
