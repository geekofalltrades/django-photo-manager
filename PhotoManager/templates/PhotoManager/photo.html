{% extends "PhotoManager/base.html" %}
{% block body %}
<div class="photo">
    <img src="{{ photo.image.url }}"></img>
    {% if image.description %}
    <p>{{ image.description }}</p>
    {% endif %}
    <!-- <a id="prevlink" href="photo/{{ photo.album.last }}">Previous Photo</a> -->
    <a id="albumlink" href="{% url 'PhotoManager.views.album_view' id=photo.album_set.all.0.pk %}">Back to Album</a>
    <!-- <a id="nextlink" href="photo/{{ photo.album.last }}">Next Photo</a> -->
</div>
<a id="homelink" href="{% url 'PhotoManager.views.home_view' %}">Home</a>
{% endblock %}
